<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div class="days">
          <div class="flip-card">
            <div class="top">08</div>
            <div class="bottom">08</div>
          </div>
          <p class="title">Days</p>
        </div>
        <div class="hours">
          <div class="flip-card">
            <div class="top">23</div>
            <div class="bottom">23</div>
          </div>
          <p class="title">hours</p>
        </div>
        <div class="minutes">
          <div class="flip-card">
            <div class="top">55</div>
            <div class="bottom">55</div>
          </div>
          <p class="title">minutes</p>
        </div>
        <div class="seconds">
          <div class="flip-card">
            <div class="top">41</div>
            <div class="bottom">41</div>
          </div>
          <p class="title">seconds</p>
        </div>
      </div>
    </main>
    <footer>
      <img src="./images/pattern-hills.svg" alt="" />
      <div class="socials">
        <span class="facebook"><img src="./images/icon-facebook.svg" alt="icon-facebook" /></span>
        <span class="pinterest"><img src="./images/icon-pinterest.svg" alt="icon-pinterest" /></span>
        <span class="instagram"><img src="./images/icon-instagram.svg" alt="icon-instagram" /></span>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Michael Tabilin</a>.</div>
    </footer>
  </body>
</html>
